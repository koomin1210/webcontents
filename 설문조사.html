<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            설문지
        </title>
    </head>
    <body>
        <h3>설문지</h3>
        <p>소프트웨어에 대한 의견을 듣습니다 많은 참여 부탁드립니다.</p>
        <hr>
        <form>
            학년 : 
            <label>
                <input type="radio" name="학년" value="1">
                    1학년
            </label>
            <label>
                <input type="radio" name="학년" value="2">
                    2학년
            </label>
            <label>
                <input type="radio" name="학년" value="3">
                    3학년
            </label>
            <label>
                <input type="radio" name="학년" value="4">
                    4학년
            </label>
        </form>
        <form>
            성별 : 
            <label>
                <input type="radio" name="성별" value="남">
                    남성
            </label>
            <label>
                <input type="radio" name="성별" value="여">
                    여성
            </label>
        </form>
        <form>
            관심분야 :
            <select name="관심분야" size="1">
                <option value="관1">컴퓨터</option>
                <option value="관2">프로그래밍</option>
                <option value="관3">멀티미디어</option>
            </select>
        </form>
        <form>
            진로 : 
            <label>
                <input type="checkbox" name="진로" value="진1">
                    개발
            </label>
            <label>
                <input type="checkbox" name="진로" value="진2">
                    기획
            </label>
            <label>
                <input type="checkbox" name="진로" value="진3">
                    영업
            </label>
            <label>
                <input type="checkbox" name="진로" value="진4">
                    창업
            </label>
        </form>
        <form>
            남기고 싶은말<br>
            <label>
                <textarea cols="60" rows="10" placeholder="글을 남겨 주세요"></textarea>
            </label>
        </form>
    </body>
</html>
